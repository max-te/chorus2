name: Build Chorus2

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install dependencies
        run: |
          sudo gem install bundler && bundle config path vendor/bundle
          npm clean-install
          bundle install

      - name: Build
        run: |
          npx grunt build --force

      - name: Prepare for uploading
        run: |
          cp src/xml/addon.release.xml dist/addon.xml
          rm dist/js/build/*.js
          mkdir upload
          cp -r dist upload/webinterface.default

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: webinterface.default
          path: |
            upload
